<!DOCTYPE html>
<html lang="en">
<head> <link rel="apple-touch-icon" href="logo.PNG">
<link rel="icon" type="image/png" href="logo.PNG">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Meal Tracker</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 16px;
    }
    h1, h2 {
      margin-top: 0;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .meal {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
  </style>
</head>

<body>

 <div style="text-align:center; margin-bottom: 12px;">
  <img src="logo.PNG"
       alt="Family Meal Tracker"
       style="width:96px; height:96px; border-radius:20px;">
</div>

<h1 style="text-align:center;">Family Meal Tracker</h1>

  <div class="card">
    <label><strong>Family member</strong></label>
    <select id="userSelect">
      <option value="Mama">Mama</option>
      <option value="Yu Yu">Yu Yu</option>
    </select>
  </div>

  <div class="card">
    
    <h2>Add Meal</h2>    
<button type="button" onclick="openCamera()">
  üì∏ Add meal photo
</button>
    
<input
  type="file"
  id="mealPhoto"
  accept="image/*"
  capture="environment"
  style="display:none"
/>

    <select id="mealType">
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Tea</option>
      <option>Dinner</option>
      <option>Fruits</option>
      <option>Snacks</option>
    </select>

    <input id="foodName" placeholder="Food name (e.g. chicken breast)" oninput="autoFillMacros()" />
    <input id="portion" type="number" value="100" placeholder="Portion size (g)" oninput="autoFillMacros()" />
    <input id="calories" type="number" placeholder="Calories" />
    <input id="carbs" type="number" placeholder="Carbs (g)" />
    <input id="protein" type="number" placeholder="Protein (g)" />
    <input id="fat" type="number" placeholder="Fat (g)" />

    <button onclick="addMeal()">Add Meal</button>
  </div>

  <div class="card">
    <h2>Today</h2>
    <div id="mealList"></div>
  </div>

<script>
  function openCamera() {
  document.getElementById("mealPhoto").click();
}

  const todayKey = new Date().toISOString().slice(0, 10);

  function loadMeals() {
    const meals = JSON.parse(localStorage.getItem(todayKey) || "[]");
    const list = document.getElementById("mealList");
    list.innerHTML = "";

    meals.forEach(m => {
      const div = document.createElement("div");
      div.className = "meal";
      div.innerHTML = `
        <strong>${m.user}</strong> ‚Äì ${m.mealType}<br/>
        ${m.food}<br/>
        üî• ${m.cal} kcal | ü•ñ ${m.carbs}g | üçó ${m.protein}g | üßà ${m.fat}g
        ${m.photo ? `<br/><img src="${m.photo}" style="width:100%; border-radius:8px; margin-top:6px;">` : ""}
      `;
      list.appendChild(div);
    });
  }
  const FOOD_DB = {
  "chicken breast": { calories: 165, carbs: 0, protein: 31, fat: 3.6 },
  "egg": { calories: 78, carbs: 0.6, protein: 6, fat: 5 },
  "white rice": { calories: 130, carbs: 28, protein: 2.7, fat: 0.3 },
  "brown rice": { calories: 123, carbs: 25.6, protein: 2.7, fat: 1 },
  "apple": { calories: 52, carbs: 14, protein: 0.3, fat: 0.2 },
  "banana": { calories: 89, carbs: 23, protein: 1.1, fat: 0.3 },
  "salmon": { calories: 208, carbs: 0, protein: 20, fat: 13 },
  "broccoli": { calories: 55, carbs: 11, protein: 3.7, fat: 0.6 }
};
function autoFillMacros() {
  const food = foodName.value.toLowerCase().trim();
  const portionGrams = Number(document.getElementById("portion").value) || 100;

  if (!FOOD_DB[food]) return;

  const factor = portionGrams / 100;
  const data = FOOD_DB[food];

  calories.value = Math.round(data.calories * factor);
  carbs.value = Math.round(data.carbs * factor);
  protein.value = Math.round(data.protein * factor);
  fat.value = Math.round(data.fat * factor);
}

 function addMeal() {
  const fileInput = document.getElementById("mealPhoto");
  const file = fileInput.files[0];

  if (!file) {
    saveMeal(null);
    return;
  }

  const img = new Image();
  const reader = new FileReader();

  reader.onload = function (e) {
    img.src = e.target.result;
  };

  img.onload = function () {
    const canvas = document.createElement("canvas");
    const maxWidth = 800;
    const scale = Math.min(maxWidth / img.width, 1);

    canvas.width = img.width * scale;
    canvas.height = img.height * scale;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    const compressed = canvas.toDataURL("image/jpeg", 0.7);
    saveMeal(compressed);
  };

  reader.readAsDataURL(file);
}


  function saveMeal(photoData) {
    const meals = JSON.parse(localStorage.getItem(todayKey) || "[]");

    meals.push({
      user: userSelect.value,
      mealType: mealType.value,
      food: foodName.value,
      cal: calories.value,
      carbs: carbs.value,
      protein: protein.value,
      fat: fat.value,
      photo: photoData
    });

    localStorage.setItem(todayKey, JSON.stringify(meals));
    loadMeals();

    foodName.value = calories.value = carbs.value = protein.value = fat.value = "";
    mealPhoto.value = "";
  }

  loadMeals();
 
  
</script>


</body>
</html>
