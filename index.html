<!DOCTYPE html>
<html lang="en">
<head> <link rel="apple-touch-icon" href="logo.PNG">
<link rel="icon" type="image/png" href="logo.PNG">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Meal Tracker</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 16px;
    }
    h1, h2 {
      margin-top: 0;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .meal {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
  </style>
</head>

<body>

 <div style="text-align:center; margin-bottom: 12px;">
  <img src="logo.PNG"
       alt="Family Meal Tracker"
       style="width:96px; height:96px; border-radius:20px;">
</div>

<h1 style="text-align:center;">Family Meal Tracker</h1>

  <div class="card">
    <label><strong>Family member</strong></label>
    <select id="userSelect">
      <option value="Mama">Mama</option>
      <option value="Yu Yu">Yu Yu</option>
    </select>
  </div>

  <div class="card">
    <script>
  function openCamera() {
    document.getElementById("mealPhoto").click();
  }
</script>
    <h2>Add Meal</h2>    
<button type="button" onclick="openCamera()">
  üì∏ Add meal photo
</button>
<button type="button" onclick="estimateMeal()">
  ü§ñ Estimate from photo
</button>
    
<input
  type="file"
  id="mealPhoto"
  accept="image/*"
  capture="environment"
  style="display:none"
/>

    <select id="mealType">
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Tea</option>
      <option>Dinner</option>
      <option>Fruits</option>
      <option>Snacks</option>
    </select>

    <input id="foodName" placeholder="Food name (e.g. chicken rice)" />

    <input id="calories" type="number" placeholder="Calories" />
    <input id="carbs" type="number" placeholder="Carbs (g)" />
    <input id="protein" type="number" placeholder="Protein (g)" />
    <input id="fat" type="number" placeholder="Fat (g)" />

    <button onclick="addMeal()">Add Meal</button>
  </div>

  <div class="card">
    <h2>Today</h2>
    <div id="mealList"></div>
  </div>

<script>
  const todayKey = new Date().toISOString().slice(0, 10);

  function loadMeals() {
    const meals = JSON.parse(localStorage.getItem(todayKey) || "[]");
    const list = document.getElementById("mealList");
    list.innerHTML = "";

    meals.forEach(m => {
      const div = document.createElement("div");
      div.className = "meal";
      div.innerHTML = `
        <strong>${m.user}</strong> ‚Äì ${m.mealType}<br/>
        ${m.food}<br/>
        üî• ${m.cal} kcal | ü•ñ ${m.carbs}g | üçó ${m.protein}g | üßà ${m.fat}g
        ${m.photo ? `<br/><img src="${m.photo}" style="width:100%; border-radius:8px; margin-top:6px;">` : ""}
      `;
      list.appendChild(div);
    });
  }

  function addMeal() {
    const meals = JSON.parse(localStorage.getItem(todayKey) || "[]");
    const fileInput = document.getElementById("mealPhoto");
    const file = fileInput.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = function () {
        saveMeal(reader.result);
      };
      reader.readAsDataURL(file);
    } else {
      saveMeal(null);
    }
  }

  function saveMeal(photoData) {
    const meals = JSON.parse(localStorage.getItem(todayKey) || "[]");

    meals.push({
      user: userSelect.value,
      mealType: mealType.value,
      food: foodName.value,
      cal: calories.value,
      carbs: carbs.value,
      protein: protein.value,
      fat: fat.value,
      photo: photoData
    });

    localStorage.setItem(todayKey, JSON.stringify(meals));
    loadMeals();

    foodName.value = calories.value = carbs.value = protein.value = fat.value = "";
    mealPhoto.value = "";
  }

  loadMeals();
  async function captionImage(base64Image) {
  const response = await fetch(
    "https://api-inference.huggingface.co/models/Salesforce/blip-image-captioning-base",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ inputs: base64Image })
    }
  );

  const result = await response.json();
  return result[0]?.generated_text || "";
}
async function estimateMacros(foodText) {
  const response = await fetch(
    "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        inputs: `Estimate calories, carbs (g), protein (g), and fat (g) for a typical serving of: ${foodText}. Respond in JSON with keys food, calories, carbs, protein, fat.`
      })
    }
  );

  return await response.json();
}
async function estimateMeal() {
  const file = document.getElementById("mealPhoto").files[0];
  if (!file) {
    alert("Please take a photo first.");
    return;
  }

  const reader = new FileReader();
  reader.onload = async () => {
    const base64 = reader.result.split(",")[1];

    const caption = await captionImage(base64);
    if (!caption) {
      alert("Could not recognise food. Please enter manually.");
      return;
    }

    foodName.value = caption;

    try {
      const result = await estimateMacros(caption);
      const text = result[0].generated_text;
      const json = JSON.parse(text.match(/\{[\s\S]*\}/)[0]);

      calories.value = json.calories || "";
      carbs.value = json.carbs || "";
      protein.value = json.protein || "";
      fat.value = json.fat || "";
    } catch {
      alert("AI estimate incomplete. Please adjust manually.");
    }
  };

  reader.readAsDataURL(file);
}
</script>


</body>
</html>
